<mat-table #table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="alphabeticCode">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Код букв.</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.alphabeticCode}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="numericCode">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Код цифр.</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.numericCode}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator #paginator
               [pageSize]="5"
               [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
