<mat-tab-group fxLayout="column" fxLayoutAlign="center center">
    <mat-tab label="Вход">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-accordion>
          <mat-expansion-panel expanded="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Имя и пароль
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field>
              <input matInput placeholder="Имя" formControlName="username">
              <app-control-messages [control]="f['username']"></app-control-messages>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Пароль" formControlName="password">
              <app-control-messages [control]="f['password']"></app-control-messages>
            </mat-form-field>
            <button mat-raised-button fxFlexFill type="submit" [disabled]="loginForm.invalid">
                <span [hidden]="isLoading">Войти</span>
                <span [hidden]="!isLoading"></span>
            </button>
          </mat-expansion-panel>
          <mat-expansion-panel disabled="true">
            <mat-expansion-panel-header>
              <mat-panel-title>Социальные сети</mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-raised-button fxlayout="row" fxFlexFill>Okta</button>
            <button mat-raised-button fxlayout="row" fxFlexFill disabled="true">Google</button>
            <button mat-raised-button fxlayout="row" fxFlexFill disabled="true">Microsoft</button>
            <button mat-raised-button fxlayout="row" fxFlexFill disabled="true">Twitter</button>
          </mat-expansion-panel>
          <mat-expansion-panel disabled="true">
            <mat-expansion-panel-header>
              <mat-panel-title>Зарегистрироваться</mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
      </mat-accordion>
    </form>
    </mat-tab>
    <mat-tab label="Регистрация" disabled="true">
    </mat-tab>
</mat-tab-group>
